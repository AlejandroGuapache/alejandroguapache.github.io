name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Force npm public registry and install
        run: |
          rm -f package-lock.json yarn.lock
          rm -f ~/.npmrc ~/.yarnrc
          npm config set registry https://registry.npmjs.org/ --location=global
          npm config set @lottiefiles:registry https://registry.npmjs.org/ --location=global
          npm config set @iconify:registry https://registry.npmjs.org/ --location=global
          npm config set @nuxt:registry https://registry.npmjs.org/ --location=global
          npm config set @nuxtjs:registry https://registry.npmjs.org/ --location=global
          npm install --registry=https://registry.npmjs.org/ --no-audit --no-fund

      - name: Build and generate static site
        run: npm run generate

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./.output/public"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
